<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Table
    tr - table row
    each row have td and th
    th - table header which will come in Bold
    td- table data will come lite and left alingment
    -->
    <table border="2px">
      <tr style="background-color: gray;">
        <th>Month:</th>
        <th>Jan</th>
        <th>Feb</th>
        <th>March</th>
        <th>April</th>
      </tr>
      <tr align="center" style="background-color: yellow;">
        <th>Income:</th>
        <td>$1500</td>
        <td>$18000</td>
        <td>$20</td>
        <td>$5</td>
      </tr>
      <tr align="center" style="background-color: red;">
          <th>Expenses:</th>
          <td>-$200</td>
          <td>-$2</td>
          <td>-$40</td>
          <td>-$10200</td>
      </tr>
      <tr align="center" style="background-color: green;">
          <th>Savings:</th>
          <td>$200</td>
          <td>$200</td>
          <td>$200</td>
          <td>$200</td>
      </tr>
    </table>
  </body>
</html>
