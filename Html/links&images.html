<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!--To open a link -->
    <a href="http://google.com"><ins>Open in same page</ins></a> <br>
    <p></p>
    <!--To open a link in different page-->
    <a href="http://google.com" target="_blank"><ins>Open in different page</ins></a>
    <p></p>
    <!--To download image & Videos-->
    <a href="/Assests/download1.jpeg" download="customName"> Download Image</a> <br>
    <a href="https://www.youtube.com/watch?v=cyuzt1Dp8X8" download="Video"> Download Video</a> 
    <p></p>
    <p></p>
    <!--Display Image-->
    <img src="/Assests/download1.jpeg" alt="img" height="10%" width="10%"> <br>
    <!--Image with to open link-->
     <a href="http://fb.com" target="_blank"> <img src="/Users/apple/Documents/photo.jpg" alt="My Photo"  height="100" width="100"><br></a>
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/1/1a/King_logo.svg/768px-King_logo.svg.png" alt=""  width="10%" height="10%">

</body>
</html>
