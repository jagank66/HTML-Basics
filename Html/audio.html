<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio</title>
  </head>
  <body>
    <!--Audio
    HTML will only support below extension files
    .mp3
    .wav
    .ogg
    <audio controls loop> to repeat same again
    <audio controls muted> to keep by default mute
    -->

    <h1>My Tunes</h1>
    First song
    <br />
    <br />
    <audio controls loop>
      <source src="audios/audio2.mp3" />
    </audio>
    <br />
    Second song
    <br />
    <br />
    <audio controls muted>
      <source src="audios/audio2.mp3" />
    </audio>
    <br />
    Third song
    <br />
    <br />
    <audio controls>
      <source src="audios/audio2.mp3" />
    </audio>
  </body>
</html>
